name: Build, Test, and Publish

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v3
        with:
          # Need to clone everything to determine version from git.
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"
          cache-dependency-path: "setup.cfg"

      - name: Build and install
        run: |
          python -m pip install --upgrade pip setuptools
          python -m pip install .[parquet,healpy,test]
      - name: Run tests
        run: |
          cd tests
          pytest

  pypi_sdist_build:
    runs-on: ubuntu-latest
    needs: [build_and_test]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
          cache: "pip"
          cache-dependency-path: "setup.cfg"

      - name: Install dependencies
        run: |
          pip install --upgrade setuptools wheel build
      - name: Build and create distribution
        run: |
            python -m build --sdist
      - uses: actions/upload-artifact@v3
        with:
          path: dist/*

  pypi_wheel_build:
    strategy:
      matrix:
        os: ["ubuntu-latest", "macOS-11"]
    runs-on: ${{ matrix.os }}
    needs: [build_and_test]
    env:
      CIBW_BUILD: "cp3{8,9,10,11,12}-{manylinux_x86_64,macosx_arm64,macosx_x86_64}"
      CIBW_ARCHS_MACOS: "x86_64 arm64"
      CIBW_ARCHS_LINUX: "auto"

    steps:
      - uses: actions/checkout@v3
        with:
          # Need to clone everything to embed the versiona
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
          cache: "pip"
          cache-dependency-path: "setup.cfg"

      - name: Install dependencies
        run: |
          pip install --upgrade setuptools wheel cibuildwheel
      - name: Build and create distribution
        run: |
          python -m cibuildwheel --output-dir dist
      - uses: actions/upload-artifact@v3
        with:
          path: dist/*

  pypi_upload:
    needs: [pypi_sdist_build, pypi_wheel_build]
    runs-on: ubuntu-latest
    environment: Publish
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: artifact
          path: dist
      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
